<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desta Putri Rani || Pertemuan 20</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    

    <style>
        body {
            background-color: #f7d9c6; 
        }
        .container {
            margin-top: 50px; /* Jarak atas */
        }
        .info-box {
            background-color: pink; /* Warna kotak */
            padding: 20px;
            border-radius: 10px; /* Sudut melengkung */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Bayangan kotak */
        }
        .btn {
            margin-top: 10px; /* Jarak atas untuk tombol */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="info-box">
        <h2>Medical Check Up</h2>
        <p>Medical check up adalah pemeriksaan kesehatan secara menyeluruh untuk mendeteksi gangguan kesehatan sejak dini.</p>
        <p>Melalui pemeriksaan ini, dokter dapat merencanakan metode pengobatan yang tepat sesuai kondisi pasien.</p>
        
        <button class="btn btn-primary" id="registerButton">Pendaftaran Online</button>
        <button class="btn btn-warning" id="infoButton">Informasi Layanan</button>
        <button class="btn btn-success" id="resultsButton">Hasil Pemeriksaan</button>
    </div>
</div>

<script>
    document.getElementById('registerButton').addEventListener('click', function() {
        alert('Fitur Pendaftaran Online akan segera tersedia!');
    });

    document.getElementById('infoButton').addEventListener('click', function() {
        alert('Informasi Layanan: Tersedia berbagai layanan pemeriksaan kesehatan.');
    });

    document.getElementById('resultsButton').addEventListener('click', function() {
        alert('Hasil Pemeriksaan dapat diakses setelah pemeriksaan selesai.');
    });
</script>

</body>
</html>
